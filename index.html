<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☁ Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/954a62eac6.js"
      crossorigin="anonymous"
    ></script>
    <!-- AJAX with AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="box-weather">
        <form id="searchCity">
          <div class="row">
            <div class="col-sm">
              <div class="input-group mb-1">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Enter a city..."
                  autocomplete="off"
                />
                <button type="submit" class="btn btn-primary" id="search">
                  <i class="fa-solid fa-magnifying-glass fa-xs"></i>
                </button>
              </div>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" id="current-city">
                Current Location
              </button>
            </div>
          </div>
        </form>
        <br />
        <h3>
          <i class="fa-solid fa-location-dot fa-xs"></i>
          <span id="city"> Córdoba</span>
        </h3>
        <div class="date-description">
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col current-weather">
            <span class="todays-weather">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="Weather Icon"
                id="icon"
              />
              <span id="todays-temperature">28</span>
              <span class="unit-of-measure">
                <a href="#" id="celsius" class="active">°C</a> /
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </span>
          </div>
          <div class="col additional-data">
            <br />
            Humidity: <span id="humidity"></span>%
            <br />
            Wind: <span id="wind"></span> m/s
          </div>
        </div>

        <br />
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div class="footer">
        <a href="https://github.com/aldana-p/weather-app" target="_blank">
          Open-source code
        </a>
        by Aldana Prieto
      </div>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
